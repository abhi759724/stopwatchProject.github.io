<!DOCTYPE html>
<html lang="en">

<head>
    <title>StopWatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/91b6db84f9.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div>
        <h1 class="heading">
            Stopwatch
        </h1>
    </div>
    <div id="watchContainer">
        <div id="time">
            <span id="hours">00</span>
            <span id="semiColon">:</span>
            <span id="minutes">00</span>
            <span id="semiColon">:</span>
            <span id="seconds">00</span>
            <span id="semiColon">:</span>
            <span id="miliSecond">00</span>
        </div>
        <div id="options">
            <button id="stop" class="btn">
                <i class="fa-solid fa-circle-stop"></i>
            </button>
            <button type="submit" id="play" class="btn">
                <i class="fa-regular fa-circle-play"></i>
            </button>
            <button id="reset" class="btn">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
